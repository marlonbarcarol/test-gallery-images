<html ng-app="app">
	<head>
		<title>Modal Angular - Test</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<main>
			<section id="content" class="center" ng-controller="imageGridController">
				<ul class="items noBullets">
					<li class="item" ng-repeat="image in images track by image.id">
						<a class="image" href="{{image.thumbnail_img_url}}" ng-attr-title="{{image.caption}}" ng-click="modal.open($event, image);">
							<img ng-src="{{image.thumbnail_img_url}}" ng-attr-alt="{{image.caption}}">
						</a>
					</li>
				</ul>
				<section id="modal" ng-class="(modal.active) ? 'active' : '';">
					<a href="javascript:void(0);" class="overlay" ng-click="modal.close();"></a>
					<a href="javascript:void(0);" class="close" ng-click="modal.close();">X</a>
					<div class="wrapper">
						<div class="background">
							<img ng-src="{{modal.current.fullsize_img_url}}" ng-attr-alt="{{image.caption}}">
							<p class="caption" ng-bind="modal.current.caption"></p>
							<a href="javascript:void(0);" class="arrow left" ng-click="modal.prev()">&#60;</a>
							<a href="javascript:void(0);" class="arrow right" ng-click="modal.next()">&#62;</a>
						</div>
					</div>
				</section>
			</section>
		</main>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
